<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Reverse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboy">
        <div class="screen">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        <div class="controls">
            <div class="d-pad">
                <button id="up" class="d-pad-btn">↑</button>
                <button id="left" class="d-pad-btn">←</button>
                <button id="right" class="d-pad-btn">→</button>
                <button id="down" class="d-pad-btn">↓</button>
            </div>
            <div class="action-buttons">
                <button id="restart" class="btn">RESTART</button>
                <button id="start" class="btn visual-only">START</button>
                <button id="a" class="btn">A</button>
                <button id="b" class="btn">B</button>
            </div>
        </div>
        <footer>
            Desenvolvido por: @GoldDroid22<br>
            Sigam no TikTok!
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
